        <h1>HTML Form</h1>
        <h3>Inpnt Element</h3>
        <p>Ar <span style="color: brown;">input element</span>  can be displayed in many ways, depending on the <span style="color: brown;">type</span> attribute</p>

        <fieldset style="background-color: rgb(99, 198, 115);">
            <legend>Text Field</legend>
            <form action="">
            <label for="">Fiest Nane</label>
            <input type="text" id="ff" Name="Fname" placeholder="ป้อนชื่อ" required>
             <br><br>
            <label for="">Last Name</label>
            <input type="text" id="dd" Name="last" placeholder="ป้อนนามสกุล" >
            <br><br>
            <label for="">Email</label>
            <input type="text" id="mm" Name="Eamil" placeholder="ป้อน Eamil" > 
            <br><br>
            <label for="age0">Age</label>
            <input type="number" id="age0" Name="age0" 
            min="0" max="100" step="2" placeholder="ป้อนอายุ" readonly >
            <br><br>
            <label for="age1">Age</label>
            <input type="number" id="age1" Name="age1" 
            min="0" max="100" step="2" placeholder="ป้อนอายุ" value="" readonly >
            <br><br>
            <label for="pwd">password</label>
            <input type="password" name="pwd"
             id="pwd" placeholder="ป้อนรหัสผ่าน" >
            <br><br>
            <label for="date">Date</label>
            <input type="date" name="date" id="date" >
            <br><br>
            <label for="url">Website</label>
            <input type="url" name="url" id="url"placeholder="https://www.example.com" > 
            
            <label for="address">ที่อยู่</label> <br>
            <Textarea name="address" id="address" cols="30" rows="5">
            </Textarea> <br><br>

            <label for="">เลือกรูป</label>
            <input type="file" name="photo" id="photo" > <br><br>

            <label for="color">สี</label>
            <input type="color" name="color" id="color" >


            <input type="submit">
            <input type="reset">

        </fieldset>
    </form>
    <fieldset>
